<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<div class="upperbox">
    <a class="home" href="/home"><img src="/static/img/home.png" />PAPOMARKET</a>
    <a href="/create"><img src="/static/img/create.png" />CREATE</a>
    <form action="/search" method="get">
        <input type="text" name="q" placeholder="Искать товары...">
        <button type="submit">Поиск</button>
    </form>
    <a href="/user/cart">корзина</a>
    <a href="/user/profile">профиль</a>
    <a href="/signin">вход</a>
    <a href="/signup">регистрация</a>
</div>

<div class="form-container">
    <h1>Регистрация</h1>
    <form action="/register" method="post">
        <div class="form-group">
            <label for="username">Логин:</label>
            <input class="form-control" type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Почта:</label>
            <input class="form-control" type="text" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input class="form-control" type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" name="agree" required>
                Я принимаю <a href="/terms">пользовательское соглашение</a>
            </label>
        </div>
        <button class="btn-success" type="submit">Зарегистрироваться</button>
    </form>
    <a href="/signin">Уже есть аккаунт?</a>
</div>

<div class="signup-info">
    <h2>Зачем регистрироваться?</h2>
    <ul>
        <li>Быстрое оформление заказов</li>
        <li>Сохранение истории покупок</li>
        <li>Персональные скидки и предложения</li>
    </ul>
</div>


<div class="lowerbox">
    <footer>
        <p>&copy; 2024 PAPOMARKET. Все права защищены.</p>
        <a href="/terms">Пользовательское соглашение</a>
    </footer>
</div>
</body>
</html>
