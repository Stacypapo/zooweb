<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация</title>
  <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<div class="upperbox">
  <a class="home" href="/home"><img src="/static/img/home.png" />PAPOMARKET</a>
  <a href="/create"><img src="/static/img/create.png" />CREATE</a>
  <form action="/search" method="get">
    <input type="text" name="q" placeholder="Искать товары...">
    <button type="submit">Поиск</button>
  </form>
  <a href="/user/cart">корзина</a>
  <a href="/user/profile">профиль</a>
  <a href="/signin">вход</a>
  <a href="/signup">регистрация</a>
</div>

<div class="form-container">
  <h1>Авторизация</h1>
  <form action="/login" method="post">
    <div class="form-group">
      <label for="username">Логин:</label>
      <input class="form-control" type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Пароль:</label>
      <input class="form-control" type="password" id="password" name="password" required>
    </div>
    <button class="btn-success" type="submit">Войти</button>
  </form>
  <a href="/signup">Нет аккаунта?</a>
  <a href="/home"><button>На главную</button></a>
</div>


<div class="lowerbox">
  <footer>
    <p>&copy; 2024 PAPOMARKET. Все права защищены.</p>
    <a href="/terms">Пользовательское соглашение</a>
  </footer>
</div>
</body>
</html>
