<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Papo</title>
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

<div class="upperbox">
    <a  class="home" href="/home"><img src="static/img/home.png" style="vertical-align: middle; margin-bottom: 3px" />PAPOMARKET</a>
    <a href="/create"><img src="static/img/create.png" style="vertical-align: middle; margin-bottom: 3px" />CREATE</a>
    <a href="/user/cart">корзина</a>
    <a href="/user/profile">профиль</a>
    <a href="/signin">вход</a>
    <a href="/signup">регистрация</a>
</div>
<div class="prod">
    {{ range .products }}
    <a href="product/{{.Slug}}" class="box-link">
        <div class="box">
            <h3>{{ .Name }}</h3>
            {{ if .Image }}
            <img src="{{ .Image }}" alt="{{ .Name }}">
            {{ end }}
            <p>{{ .Price }} руб.</p>
            <p>Кол-во: <span>{{ .Stock }}</span></p>
            <p>{{ .Description }}</p>
            <button type="submit" class="decrease-btn">Купить</button>
        </div>
    </a>
    {{ else }}
    <p>No products available.</p>
    {{ end }}
</div>

<div class="lowerbox">
    <p>&copy; PAPOMARKET. Все права защищены.</p>
</div>

</body>
<script src="{% static 'main/js/scripts.js' %}"></script>
</html>
